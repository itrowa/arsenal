<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Form Example</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="control-label col-md-3">Email:</label>
                <div class="col-md-6">
                    <!--input元素没有办法直接套用col-md 所以要把他弄到div中。 -->
                    <input type="email" class="form-control col-md-6" name="email" id="email" placeholder="Email" />
                </div>
            </div>
        </form>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="control-label col-md-3">Username:</label>
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" class="form-control" name="username" id="username" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success col-md-4 col-lg-offset-3">Submit form</button>
            </div>

            <!--把radio做成button 的样式-->
            <div class="form-group">
                <div class="col-md-offset-3 btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="membership-level" id="gold" checked />Gold
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="membership-level" id="silver" />Silver
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="membership-level" id="bronze" />Bronze
                    </label>
                </div>
            </div>
        </form>

    </div>
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
